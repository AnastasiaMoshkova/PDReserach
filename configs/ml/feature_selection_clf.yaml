datasets: ['PD', 'HEALTHY', 'STUDENT']
classifiers: ['NB'] #,'NB', 'DT', 'RF', 'SVM', 'XGBoost', 'KNN', 'LDA']
confusion_matrix: False

F1: ['macro', 'micro', 'weighted']
print_console: ['accuracy','f1_micro', 'f1_macro','f1_weighted','class0', 'class1', 'class2', 'class3', 'HEALTHY', 'STUDENT', 'PD', 'data_class0', 'data_class1', 'data_class2', 'data_class3','train_data']

metric: 'balanced_accuracy' #r2
track: 'cv_fix' #'train_test'# 'cv_k_folds' #'cv_loo'

correlation_threshold: 0.9
method_selection: 'chi2' #f_regression, f_classif, chi2
k_best: 30

target_regression:
  column: 'stage'
  replace:
    2.5: 2.5
    3.5: 3.5

target: 'class'

cv:
  folds: 8
  random: False


NB:
  pipeline:
    scaler:
      _target_: ml_cls.classificators.scalers.StandardScalerCustom
    dim_red: null
  config:
    _target_: ml_cls.classificators.clf.NB

DT:
  pipeline:
    scaler:
      _target_: ml_cls.classificators.scalers.StandardScalerCustom
    dim_red: null
  config:
    _target_: ml_cls.classificators.clf.DT
    random_state: 0
    max_depth: 5 #null
    max_features: null #'sqrt', 'log2'
    criterion: 'gini' #“entropy”, “log_loss”
    min_samples_split: 2
    class_weight: null #{class_label: weight}
    min_samples_leaf: 1

RF:
  pipeline:
    scaler: null
    dim_red: null
  config:
    _target_: ml_cls.classificators.clf.RF
    random_state: 0
    n_estimators: 1000
    max_depth: 5
    max_features: null #'sqrt', 'log2'
    criterion: 'gini' #“entropy”, “log_loss”
    min_samples_split: 2
    class_weight: null #{class_label: weight}
    min_samples_leaf: 1


XGBoost:
  pipeline:
    scaler: null
    dim_red: null
  config:
    _target_: ml_cls.classificators.clf.XGBoost
    n_estimators: 500
    max_depth: 5
    learning_rate: 0.01
    objective: 'binary:logistic'

SVM:
  pipeline:
    scaler: null
    dim_red: null
  config:
    _target_: ml_cls.classificators.clf.SVM
    kernel: 'linear' #'rbf'

KNN:
  pipeline:
    scaler: null
    dim_red: null
  config:
    _target_: ml_cls.classificators.clf.KNN
    n_neighbors: 3

LDA:
  pipeline:
    scaler: null
    dim_red: null
  config:
    _target_: ml_cls.classificators.clf.LDA






